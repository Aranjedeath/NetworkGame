<p style="margin-bottom: 0px;">Network Size</p>

<div style="margin-bottom: 50px;">
  <input type="checkbox" name="my-checkbox" id="smallorlarge" data-on-text="Large" data-off-text="Small" checked>
</div>
<script>
n_nodes = 150;
$("[name='my-checkbox']").bootstrapSwitch();
$('#smallorlarge').on('click', function(e, data) {
  if ($("#smallorlarge").is(':checked')==true) {
      n_nodes = 150;
    } else if ($("#smallorlarge").is(':checked')==false){
      n_nodes = 10;
    }
});
</script>
