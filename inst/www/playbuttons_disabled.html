<button type="button" class="btn btn-default btn-lg" id="speed_up" style="padding:4px 14px" disabled="disabled">
		<span class="glyphicon glyphicon-circle-arrow-down"></span>
</button>
<button type="button" class="btn btn-default btn-lg" id="play" style="padding:4px 14px" disabled="disabled">
		<span class="glyphicon glyphicon-play"></span>
</button>
<button type="button" class="btn btn-default btn-lg" id="stop" style="padding:4px 14px" disabled="disabled">
		<span class="glyphicon glyphicon-pause"></span>
</button>
<button type="button" class="btn btn-default btn-lg" id="speed_down" style="padding:4px 14px" disabled="disabled">
		<span class="glyphicon glyphicon-circle-arrow-up"></span>
</button>
