<p style="margin-bottom: 0px;">Popularity</p>
<!-- <svg id="option2" style="background: none repeat scroll 0% 0% white;" width = "100px" height = "100px" viewBox="0 0 1 1" perserveAspectRatio="xMidYMid meet"></svg>
 -->
 <div style="margin-bottom: 50px;"><input type="text" value="50" id="sl2" ><b class="pull-left">0</b><b class="pull-right">100</b></div>
<script>
$('#sl2').slider({
          formater: function(value) {
          	var importance = "not working";
          	if (value<25) {
          		importance = "Don't really care";
          	}
          	else if (value>=25 && value<=75) {
          		importance = "Care a little";
          	}
          	else if (value>75) {
          		importance = "Prefer Popular";
          	}
            return 'Value: ' + value+', '+importance;
          },
          min: 0,
          max: 100,
          value: 50
        });
</script>
